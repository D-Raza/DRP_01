<!DOCTYPE html>

<head>
    <title>Recipe Saved</title>
    <a href="{% url 'index' %}">Return to Home</a>
</head>

<body>
    <h1>Saved Recipes</h1>
    <ul>
        {% for saved_recipe in saved_recipes %}
            <li><a href="{% url 'recipe_details' saved_recipe.id %}">{{ saved_recipe.recipe_name }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
