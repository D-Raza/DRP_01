<!DOCTYPE html>

<head>
    <title>Recipe Saved</title>
</head>

<body>
    <h1>Saved Recipes</h1>
    <ul>
        {% for saved_recipe in saved_recipes %}
            {% with recipe_url=saved_recipe.recipe_url %}
                <li><a href="{{ recipe_url }}">Recipe</a></li>
            {% endwith %}
        {% endfor %}
    </ul>
</body>

</html>
