<!DOCTYPE html>

<head>
    <title>Recipe Saved</title>
    <a href="{% url 'index' %}">Return to Home</a>
</head>

<body>
    <h1>Saved Recipes</h1>
    <ul>
        {% for saved_recipe in saved_recipes %}
            <li>
                <a href="{% url 'comparison' saved_recipe.comparison_args %}">{{ saved_recipe.recipe_name }}</a>

        {% endfor %}
    </ul>
</body>

</html>
