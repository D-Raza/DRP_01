<!DOCTYPE html>
<html>
<head>
    <title>Ingredient Cost Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .ingredient-list {
            margin-bottom: 20px;
        }
        .ingredient-list ul {
            list-style-type: none;
            padding: 0;
        }
        .ingredient-list li {
            margin-bottom: 5px;
        }
        .total-price-column {
            width: 50%;
        }
    </style>
</head>
<body>
    {% load custom_tags %}
    <h1>Ingredient Cost Comparison</h1>

    <div class="ingredient-list">
        <h2>Ingredients</h2>
        <ul>
            {% for ingredient in ingredients %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>

    <table>
        <caption>Price Comparison</caption>
        <thead>
            <tr>
                <th>Tesco</th>
                <th>Asda</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient, link in tesco_item_links.items %}
                <tr>
                    <td>
                        <a href="{{ link }}">{{ ingredient }}</a>
                    </td>
                    <td>
                        <a href="{{ asda_item_links|dict_lookup:ingredient }}">{{ ingredient }}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
