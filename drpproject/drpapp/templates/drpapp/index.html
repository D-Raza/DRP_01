<!DOCTYPE html>
<html>
<head>
    <h1>Search Page</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            text-align: center;
            margin-top: 200px;
        }
        .search-input {
            padding: 10px;
            width: 350px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #89CFF0;
            color: white;
            border: none;
            cursor: pointer;
        }
        .dietary-preferences-button {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <a href="{% url 'diet' %}" class="dietary-preferences-button">Dietary Preferences</a>
    <div class="search-container">
        <form action="{% url 'comparison' %}" method="get">
            {% csrf_token %}
            <input type="text" name="query" class="search-input" placeholder="E.g: https://www.bbcgoodfood.com/recipes/basic-omelette">
            <button type="submit" class="search-button">Enter</button>
        </form>
    </div>
</body>
</html>
